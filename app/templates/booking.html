{% extends 'layouts/base.html' %}
{% block title %}Booking Ticket{% endblock %}

{% block content %}
<h1 class="text-title text-center">Amazing movies are waiting for you!</h1>

<div class="row mt-5">
    <div class="col-md-5 col-xs-12">
        <div>
            <img class="poster" width="75%" src="{{ url_for('static', filename=movie.image) }}" alt="{{ movie.name }}">
        </div>
    </div>
    <div class="col-md-5 col-xs-12">
        <form action="" class="form-group mt-5">
            <label for="movieName"><b>MOVIE</b></label>
            <input name="movieName" id="movieName" value="{{ movie.name }}" readonly type="text" class="form-control mt-2">
        </form>

    </div>
</div>
{% endblock %}
